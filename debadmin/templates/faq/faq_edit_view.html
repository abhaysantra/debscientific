{% load static %}
{% include 'common/admin_header.html' %}
{% include 'common/admin_leftmenu.html' %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<div class="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Update FAQ
            </h1>
            <ol class="breadcrumb">
                <li><a href="{% url 'debadmin_index' %}"><i class="fa fa-dashboard"></i>Dashboard</a></li>
                <li>Update FAQ</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <!-- <h3 class="box-title">Add Home Slider</h3> -->
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form name="main" id="faq_edit_form" action="{% url 'faq_update' %}" role="form" method="post" enctype="multipart/form-data">{% csrf_token %}
                            <div class="box-body">
                                <div class="form-group" style="margin-top: 10px">
                                    <label for="coupon_code" class="col-sm-2 control-label text-center">FAQ Question: <span style="color: rgb(255, 0, 0); padding-left: 2px;">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="question" id="question" value="{{ faq_det.0.question }}">
                                    </div>
                                </div>

                                <div class="clearfix"></div> 

                                <div class="form-group" style="margin-top: 10px">
                                    <label for="coupon_code" class="col-sm-2 control-label text-center">FAQ Answer: <span style="color: rgb(255, 0, 0); padding-left: 2px;">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="answer" id="answer" value="{{ faq_det.0.answer }}">
                                    </div>
                                </div>
                                
                                
                                <div class="clearfix"></div> 
                             

                            <input type="hidden" name="update_id" id="update_id" value="{{ faq_det.0.id }}" >
                            <input type="hidden" name="old_image" id="old_image" value="{{ faq_det.0.customer_image.url }}" >
                        



                                
                               
                               
                               
                                <div class="form-group">
            
                                <div class="clearfix"></div>
                                <div class="box-footer" style="margin-top: 10px">
                                    <button type="button" class="btn btn-primary" onclick="return form_validation()">Update</button>
                                    <a href="{% url 'faq_list_view' %}" class="btn btn-danger">Cancel</a>
                                </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>

<script>
    function readURL(input)
    {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#prof_pic')
                    .attr('src', e.target.result)
                    .width(90)
                    .height(90);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
<script>
    function validate()
    {
        if($('#question').val()=="")
        {
            $("#question").addClass("red_border");
        }
        else
        {
            $("#question").removeClass("red_border");
        }

        if($('#answer').val()=="")
        {
            $("#answer").addClass("red_border");
        }
        else
        {
            $("#answer").removeClass("red_border");
        }

        
    }
    
        function form_validation()
        {
            $('#faq_edit_form').attr('onchange', 'validate()');
            $('#faq_edit_form').attr('onkeyup', 'validate()');
            $('#faq_edit_form').attr('onfocus', 'validate()');

            validate();

              if ($('#faq_edit_form .red_border').size() > 0)
              {
                $('#faq_edit_form .red_border:first').focus();
                return false;
              }
              else 
              {
                  $('#faq_edit_form').submit();
              }
        }

</script>


{% include 'common/admin_footer.html' %}
