{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin | Log in</title>
    <link rel="shortcut icon" href="fav.png"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'assets/dist/css/AdminLTE.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'assets/plugins/iCheck/square/blue.css' %}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
       <h1 class="text-blue">ADMIN | DEBSCIENTIFIC</h1>
    </div>

    <!-- /.login-logo -->

    <div class="login-box-body">

        {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>
                        {{ message }}
                    </div>
    {% endfor %}

        <form id="login_form" action="{% url 'login_action' %}" method="post" name="adminloginform">{% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="username" name="login_email" id="login_email">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="login_password" id="login_password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
                <!-- /.col -->
                <div class="row">
                <div class="col-xs-4">
                    <button type="button" onclick="login_form_validation()" class="btn btn-primary btn-block btn-flat">Login</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!-- jQuery 2.2.0 -->
<script src="{% static 'assets/plugins/jQuery/jQuery-2.2.0.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'assets/plugins/iCheck/icheck.min.js' %}"></script>
<script type="text/javascript">
function login_form_validation()
{
   $('#login_form').submit();
}
</script>
</body>
</html>
